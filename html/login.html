<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/signUp.css" />
		<script src="../js/jquery-3.5.1.js"></script>
		<script src="../js/login.js"></script>

		<title>로그인 | leewonbin</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="topnav-start-div">
					<div
						class="topnav-content-div start"
						onclick="location.href='../html/index.html'"
					>
						<span>HOME</span>
					</div>
				</div>
				<div class="nav-link">
					<div
						class="topnav-content-div"
						onclick="location.href='../html/about.html'"
					>
						<span>자기소개</span>
					</div>
					<div
						class="topnav-content-div"
						onclick="location.href='../html/travel.html'"
					>
						<span>여행</span>
					</div>
					<div
						class="topnav-content-div"
						onclick="location.href='../html/roadmap.html'"
					>
						<span>로드맵</span>
					</div>
					<div
						class="topnav-content-div"
						onclick="location.href='../html/signup.html'"
					>
						<span>회원가입</span>
					</div>
					<div
						class="topnav-content-div"
						onclick="location.href='../html/memberList.html'"
					>
						<span>회원목록</span>
					</div>
				</div>
			</nav>
		</header>

		<section>
			<form action="javascript:login()" method="post" class="login-form">
				<div class="register">
					<table style="border: 1px solid black">
						<tr>
							<td><label for="userMail">이메일</label></td>
							<td>
								<input
									type="email"
									name="userMail"
									id="userMail"
									maxlength="25"
								/>
							</td>
						</tr>
						<tr>
							<td><label for="userPassword">패스워드</label></td>
							<td>
								<input
									type="password"
									name="userPassword"
									id="userPassword"
									maxlength="10"
								/>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center">
								<input
									type="submit"
									id="submit"
									value="로그인"
									class="button"
								/>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</section>
	</body>
</html>
